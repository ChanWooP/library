<!DOCTYPE html>

<head>

    <title>퍼블릭도서관</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script th:inline="javascript">
    $(document).ready(function(){
        let message = [[${message}]];

        if(message != 'No message available') {
            alert([[${message}]]);
        } else {
            alert('서버 에러입니다');
        }

        location.href = '/';
    });
</script>
